<tr style="background-color: white;">
  <td
    style="vertical-align: middle;"
    class="has-text-centered"
    colspan="4">

    <form hx-swap="outerHTML" hx-target="closest tr">
      <input type="hidden" name="entity_old" value="{{ entity_value }}">
      <input type="text"   name="entity_new" value="{{ entity_value }}" class="input">
      <br/>
      <button style="vertical-align: middle;"
	      class="button is-small is-link"
	      hx-post="{{ url_for('admin.render_st_update', entity=entity) }}"
	      hx-trigger="click"
	      type="submit"
	      hx-vals='{"action": "save"}'>
	Save
      </button>

      <button style="vertical-align: middle;"
	      class="button is-small is-link is-light"
	      hx-post="{{ url_for('admin.render_st_update', entity=entity) }}"
	      hx-trigger="click"
	      type="submit"
	      hx-vals='{"action": "cancel"}'>
	Cancel
      </button>
    </form>

  </td>
</tr>

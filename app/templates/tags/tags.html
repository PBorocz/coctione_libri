{% extends "__root.html" %}

{% block content %}

<div class="columns">

  # for tags_subset in tags:
  <div class="column is-2">

	<div class="table-container">
	  <table id="table_tags" class="table responsive-font">
		<tbody>
		  # for tag, count in tags_subset:
		  <tr>
			<td style="vertical-align: middle;">
			  <button
				class="button"
				style="border: none;"
				hx-confirm="{{ count }} recipes using this tag - Are you sure?"
				hx-swap="outerHTML"
				hx-delete="/tag/delete"
				hx-target="closest tr"
				hx-vals='{"name": "{{ tag }}"}'>
				<span class="icon is-small">
				  <i class="fa-regular fa-trash-can"></i>
				</span>
			  </button>
			  <button
				class="button"
				style="border: none;"
				hx-target="closest tr"
				hx-get="/tag/edit"
				hx-post="/tag/update"
				hx-trigger="click"
				hx-vals='{"name": "{{ tag }}"}'
				hx-swap="outerHTML">
				{{ tag }}&nbsp;<sup>({{ count }})</sup>
			  </button>
			</td>
		  </tr>
		  # endfor
		</tbody>
	  </table>
	</div>

  </div>
  # endfor

</div>

{% endblock %}

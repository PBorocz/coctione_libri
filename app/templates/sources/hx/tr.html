<tr>
  <td style="vertical-align: middle;">
    <button
      class="button"
	     style="border: none;"
	     hx-confirm="{{ count }} recipes using this source - Are you sure?"
	     hx-swap="outerHTML"
	     hx-delete="/source/delete"
	     hx-target="closest tr"
	     hx-vals='{"name": "{{ source }}"}'>
      <span class="icon is-small">
	<i class="fa-regular fa-trash-can"></i>
      </span>
    </button>
    <button
      class="button"
	     style="border: none;"
	     hx-target="closest tr"
	     hx-get="/source/edit"
	     hx-post="/source/update"
	     hx-trigger="click"
	     hx-vals='{"name": "{{ source }}"}'
	     hx-swap="outerHTML">
      {{ source }}&nbsp;<sup>({{ count }})</sup>
    </button>
  </td>
</tr>
